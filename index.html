<html>
	<head>
		<title>Store Reviews</title>
		<script src="bundle.js"></script>
<!-- 		<script src="js/main.js"></script>
		<script src="js/blockchainConnector.js"></script>
 -->
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/main.css" rel="stylesheet" media="screen">	

	</head>
	<body>

		<img src="favicon.png" width="40px" height="40px">
		<div id="switchAccount">
			<label>User Account</label>
			<select id="account">
				<option selected value="0">Alex Xiong</option>
				<option value="1">Zhou Zhiyao</option>
			</select>
		</div>
		<div id='feedback-msg'></div>
		<h3 id="storeName"></h3>
		<button class="btn btn-primary" id="createStore">Create Store</button>
		<!-- <button class="btn btn-primary" id="search">Get Blockchain Data</button> -->

		<hr>
		<!-- Beignning of Review Area -->
		<div id='reviewArea'>
			<p><strong>Overall Score: <span id="storeScore"></span></strong></p>

			<section>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Reviewer</th>
							<th>Content</th>
							<th>Score</th>
						</tr>
					</thead>
					<tbody id="reviews">
					</tbody>	
				</table>
			</section>

			<p id="noReview">-- No Review --</p>
			

			<hr>

			<form id="newReview" style="display:none;">
				<label>Your Review</label>
				<br><br>
				<div class="form-group">
					<label>Score:</label>
					<input type="text" id="score" placeholder="0~100, integer only" class="form-control">
				</div>
				<div class="form-group">
					<label>Comment:</label>
					<textarea placeholder="your comment here" id="content" class="form-control" rows="3"></textarea>
				</div>
				<!-- <button class="btn btn-primary" id="submitButton">Submit</button> -->
			</form>
			<button class="btn btn-primary" id="submitButton">Submit</button>
			<!-- <button class="btn btn-primary" id="submitButton_2">Submit</button> -->
		</div>
		<!-- End of review area -->
	</body>
</html>
